<!-- 提供背景色調整與自動滿版，由主要內容往下編輯 -->
<div class="bg-warning-subtle flex-grow-1 d-flex flex-column">
  <app-breadcrumb></app-breadcrumb>
  <!-- 主要內容 -->
  <div class="d-flex w-100 flex-grow-1 justify-content-center align-items-center">
    <div class="d-flex flex-column align-items-center bg-primary-subtle rounded-4 border border-2 shadow shadow-lg mx-3 mx-md-0"
         style="width: 450px;">
      <div class="w-100 text-center fw-bold my-3 fs-4">
        Login 登入
      </div>
      <div class="bg-dark" style="width: 85%; height: 1px"></div>
      <div class="my-3" style="width: 85%">
        <div class="d-flex align-items-end">
          <label for="account" class="form-label" style="width: 200px">Account 帳號</label>
          <input type="text" id="account" class="form-control">
        </div>
        <div class="d-flex align-items-end mt-2">
          <label for="password" class="form-label" style="width: 200px">Password 密碼</label>
          <input type="text" id="password" class="form-control">
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2">
          <a href="javascript:void(0)" class="text-decoration-none">忘記密碼</a>
          <button class="btn btn-primary" (click)="loginFn()">登入</button>
        </div>
      </div>
    </div>
  </div>
</div>
